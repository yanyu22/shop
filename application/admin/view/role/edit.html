<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="__ADMIN__/css/font.css">
    <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
    <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>

  </head>
  
  <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form action="" method="post" class="layui-form layui-form-pane">

    <input type="hidden" name="id" value="{$role.id}">  

    
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>角色名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="role_name" name="role_name"   value="{$role.role_name}" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>



                <div class="layui-form-item layui-form-text">


                    <label class="layui-form-label">
                        拥有权限
                    </label>


                    <table  class="layui-table layui-input-block">
                        <tbody>

                {volist name="pid_auth"   id="vo"}
                    <tr>
                                <td>
                                    <input type="checkbox"    value="{$vo.id}"  {:in_array($vo.id,$role.auth_ids)?'checked':''}      name="auth_id[]" lay-skin="primary" lay-filter="father" title="{$vo.auth_name}">
                                </td>



                                <td>

                                    <div class="layui-input-block">
                                         {volist name="$vo.c_auth"   id="vv"}
                                     
                                        <input name="auth_id[]"  {:in_array($vv.id,$role.auth_ids)?'checked':''}     lay-skin="primary" type="checkbox" title="{$vv.auth_name}" value="{$vv.id}"> 
                                
                                        {/volist}
                                    </div>

                                </td>



       
                                <td>

                                    <div class="layui-input-block">
                                         {volist name="$vo.c_auth"   id="vv"}
                                         {volist name="$vv.s_auth"   id="vb"}
                                        <input name="auth_id[]" {:in_array($vb.id,$role.auth_ids)?'checked':''}   lay-skin="primary" type="checkbox" title="{$vb.auth_name}" value="{$vb.id}"> 
                                        {/volist}
                                        {/volist}
                                    </div>

                                </td>




                   </tr>
            {/volist}

                        </tbody>
                    </table>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">
                        描述
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="role_desc" name="role_desc" class="layui-textarea">{$role.role_desc}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="add">更新</button>
              </div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
        //监听提交
          form.on('submit(add)', function(data){
            //发异步，把数据提交给php
              $.post("{:url('/admin/role/update')}",data.field,function(res){

                if(res.status=='success'){
                    layer.alert(res.msg, {icon: 6},function () {
                        parent.location.reload();
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                }else{
                    layer.msg(res.msg);
                }
              },'json');
            return false;
          });


        form.on('checkbox(father)', function(data){

            if(data.elem.checked){
                $(data.elem).parent().siblings('td').find('input').prop("checked", true);
                form.render(); 
            }else{
               $(data.elem).parent().siblings('td').find('input').prop("checked", false);
                form.render();  
            }
        });
          
          
        });
    </script>





  </body>

</html>
