        <script>
		
		layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    name: function(value) {
                        if (value.length < 2) {
                            return '名称至少得2个字符啊';
                        }
                    },
             
                });

                //监听提交
          form.on('submit(add)', function(data){
            //发异步，把数据提交给php
              $.post("{:url('/admin/cate')}",data.field,function(res){
                if(res.status=='success'){
                    layer.alert(res.msg, {icon: 6},function () {
                        parent.location.reload();
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                }else{
                    layer.msg(res.msg);
                }
              },'json');
            return false;
          });

            });
</script>

  <script type="text/javascript">
       // 初始化Web Uploader
var uploader = WebUploader.create({

    // 选完文件后，是否自动上传。
    auto: true,

    compress:false,
    resize:false,

    // swf文件路径
    swf:'__ADMIN__/lib/webuploader/Uploader.swf',

    // 文件接收服务端。
    server: "{:url('/admin/cateImg')}",

    // 选择文件的按钮。可选。
    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
    pick: '#filePicker',


    // 只允许选择图片文件。
    accept: {
        title: 'Images',
        extensions: 'gif,jpg,jpeg,bmp,png',
        mimeTypes: 'image/*',
        size:'1048576',
    }

 

});

// 文件上传成功，给item添加成功class, 用样式标记上传成功。
uploader.on( 'uploadSuccess', function(file,data ) {
    
if(data.status=='fail'){
   $('#imgss').html('<span style="color:red">'+data.info+'</span>');
}else{

$('#imgss').html('<img src=/'+data.info+'  style="width:260px;height:150px"  ><input type="hidden"  name="pic" value="'+data.info+'">');

}




});

</script>
